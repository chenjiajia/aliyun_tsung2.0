<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/x-handlebars" data-template-name="gridView">
        <table class="table table-striped">
          <thead><tr><th><input type="checkbox" {{action "all" on="click" target="view"}}  name="selectAll" {{bind-attr checked=view.checked}} /></th><th>计算机名</th><th>实例ID</th><th>状态</th><th>内网ip</th><th>外网ip</th></tr></thead>
           <tbody>
           {{#each view.records}}
           <tr>
               <td><input type="checkbox" name="check" {{action "one" on="click"  target="view"}} value="{{InstanceId}}"/></td>
               <td>{{HostName}}</td>
               <td>{{InstanceId}}</td>
               <td>{{Status}}</td>
               <td>{{InnerIpAddress }}</td>
               <td>{{PublicIpAddress }}</td>
           </tr>
           {{/each}}
           </tbody>
        </table>
    </script>
    <script type="text/x-handlebars" data-template-name="index">
       <h1>搭建步骤</h1>
        <ol>
            <li><h2>批量修改密码，保证密码一致</h2></li>
            <li><h2>集群初始化tsung环境</h2></li>
            <li><h2>配置SSH授信</h2></li>
            <li><h2>启动server，运行测试，取回报告</h2></li>


        </ol>
    </script>
    <script type="text/x-handlebars" data-template-name="password">
        <h1>批量修改密码</h1>
        {{view App.gridView}}
        <form class="form-inline">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <input id="password" name="password" type="text" placeholder="密码" class="input-large">
                        <button id="save" name="save" class="btn btn-primary">变更</button>
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="progress progress-striped">
            <div class="bar" style="width: 20%;"></div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="env">
        <h1>初始化tsung环境</h1>
        {{view App.gridView}}
        <form class="form-inline">
            <fieldset>
                <div class="control-group">
                    <div class="controls">
                        <button id="save" name="start_init" class="btn btn-primary">开始</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="progress progress-striped">
            <div class="bar" style="width: 20%;"></div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="ssh">
         <h1>分发ssh密钥</h1>
         <ul>
             <li>
                 <h2>选择控制节点</h2>
                 <select name="master">
                     <option value="1">1</option>
                     <option value="1">1</option>
                     <option value="1">1</option>
                     <option value="1">1</option>
                     <option value="1">1</option>
                 </select>
             </li>
             <li>
                 <h2>选择从节点</h2>
                 {{view App.gridView}}
             </li>
             <li>
                 <form class="form-inline">
                     <fieldset>
                         <div class="control-group">
                             <div class="controls">
                                 <button id="start_ssh" name="start_ssh" class="btn btn-primary">开始</button>
                             </div>
                         </div>
                     </fieldset>
                 </form>
             </li>
         </ul>
        <div class="progress progress-striped">
            <div class="bar" style="width: 20%;"></div>
        </div>
    </script>
    <script type="text/x-handlebars" data-template-name="server">
        <h1>测试服务器控制</h1>
        <ul>
            <li>
                <h2>推送server</h2>
                {{view App.gridView}}
                <form class="form-inline">
                    <fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <button id="push_server" name="start_ssh" class="btn btn-primary">推送server</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="progress progress-striped">
                    <div class="bar" style="width: 20%;"></div>
                </div>
            </li>
            <li>
                <h2>启动/停止Server</h2>
                <form class="form-inline">
                    <fieldset>
                        <div class="control-group">
                            <div class="controls">
                                <button id="start_server" name="start_server" class="btn btn-primary">启动server</button>
                                <button id="stop_server" name="stop_server" class="btn btn-danger">停止server</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <p>server已经启动，访问地址：</p>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </li>
            <li>
                <h2>测试数据取回</h2>
                 <table class="table table-striped">
                     <thead>
                     <th>名称</th>
                     <th>时间</th>
                     <th>取回全部</th>
                     <th>取回报告</th>
                     </thead>
                     <tbody>
                     <tr>
                         <td>1</td>
                         <td>1</td>
                         <td><button class="btn-primary">取回全部数据</button></td>
                         <td><button  class="btn-primary">取回报告</button></td>
                     </tr>
                     </tbody>
                 </table>
            </li>
        </ul>
    </script>

</head>
<body>
<script type="text/x-handlebars">
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <div class="navbar">
                    <div class="navbar-inner">
                        <a class="brand" href="#">阿里云</a>
                        <ul class="nav">
                            <li>{{#linkTo 'password' }}批量修改密码{{/linkTo}}</li>
                            <li>{{#linkTo 'env' }}初始化环境{{/linkTo}}</li>
                            <li>{{#linkTo 'ssh' }}SSH密钥发送{{/linkTo}}</li>
                            <li>{{#linkTo 'server' }}推送测试server{{/linkTo}}</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                {{outlet}}
            </div>
        </div>

    </div>
</script>
<script src="js/lib/jquery-1.9.1.js"></script>
<script src="http://libs.baidu.com/bootstrap/2.0.4/js/bootstrap.js"></script>
<script src="js/lib/handlebars-1.0.0.js"></script>
<script src="js/lib/ember-1.0.0-rc.8.js"></script>
<script src="js/route.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
